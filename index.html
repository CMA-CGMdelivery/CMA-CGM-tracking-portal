<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMA CGM Tracking Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #002f6c;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #002f6c;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #002f6c;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #014a9b;
    }

    .result {
      margin-top: 30px;
      background-color: #eaf0f6;
      padding: 20px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.cmacgm-group.com/etc.clientlibs/settings/wcm/designs/cmacgm/clientlibs/clientlib-base/resources/img/cma-cgm-logo.svg" alt="CMA CGM Logo">
    <h1>Tracking Portal</h1>
  </header>

  <div class="container">
    <h2>Track Your Shipment</h2>
    <input type="text" id="trackingCode" placeholder="Enter Tracking Number...">
    <button onclick="trackPackage()">Track</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    const validCode = "CMA20250617XYZ";

    function trackPackage() {
      const input = document.getElementById("trackingCode").value.trim();
      const result = document.getElementById("result");

      if (input === validCode) {
        result.style.display = "block";
        result.innerHTML = `
          <h3>Tracking Number: ${validCode}</h3>
          <p><strong>Status:</strong> In Transit</p>
          <p><strong>Estimated Delivery:</strong> 17 June 2025</p>

          <h4>Sender Details:</h4>
          <p><strong>Name:</strong> Min Jun</p>
          <p><strong>Address:</strong> London</p>
          <p><strong>Email:</strong> mjun2327@gmail.com</p>
          <p><strong>Phone:</strong> +44 7985 293148</p>

          <h4>Receiver Details:</h4>
          <p><strong>Name:</strong> Gerymar Monge Segueri</p>
          <p><strong>Address:</strong> Calle 44 entre Carreras 14 y 15, Concepci√≥n. Barquisimeto, Estado Lara (3001)</p>
          <p><strong>Country:</strong> Venezuela</p>
          <p><strong>Email:</strong> mongegerymar2525@gmail.com</p>
          <p><strong>Phone:</strong> +58 414-5734064</p>

          <h4>Package Details:</h4>
          <table>
            <tr><th>Weight</th><th>Destination</th><th>Transport Mode</th></tr>
            <tr><td>23kg</td><td>Venezuela</td><td>Freight</td></tr>
          </table>
        `;
      } else {
        result.style.display = "block";
        result.innerHTML = `<p style="color:red;"><strong>Invalid tracking number.</strong> Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
